version: "3.8"

services:
  proxy:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8030:80"
    environment:
      - PORT=80
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:80/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - home
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=home"
      - "traefik.http.routers.simple-proxy.entrypoints=https"
      - "traefik.http.routers.simple-proxy.rule=Host(`proxy.burny.uk`)"
      - "traefik.http.routers.simple-proxy.tls=true"
      - "traefik.http.routers.simple-proxy.tls.certresolver=myresolver"
      - "traefik.http.services.simple-proxy.loadbalancer.server.port=80"

networks:
  home:
    name: home
    external: true
