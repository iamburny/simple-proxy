networks:
  home:
    name: home
    external: true

services:
  simple-proxy:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: simple-proxy
    environment:
      - NODE_ENV=production
      - PORT=80
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:80/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    ports:
      - "8030:80"
    networks:
      - home
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=home"
      # HTTPS router (main service)
      - "traefik.http.routers.simple-proxy.entrypoints=https"
      - "traefik.http.routers.simple-proxy.rule=Host(`proxy.burny.uk`)"
      - "traefik.http.routers.simple-proxy.tls=true"
      - "traefik.http.routers.simple-proxy.tls.certresolver=myresolver"
      # HTTP router (redirect to HTTPS)
      - "traefik.http.routers.simple-proxy-http.entrypoints=http"
      - "traefik.http.routers.simple-proxy-http.rule=Host(`proxy.burny.uk`)"
      - "traefik.http.routers.simple-proxy-http.middlewares=simple-proxy-redirect"
      # Redirect middleware
      - "traefik.http.middlewares.simple-proxy-redirect.redirectscheme.scheme=https"
      - "traefik.http.middlewares.simple-proxy-redirect.redirectscheme.permanent=true"
      # Service configuration
      - "traefik.http.services.simple-proxy.loadbalancer.server.port=80"
